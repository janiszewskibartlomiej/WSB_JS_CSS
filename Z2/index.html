<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>Dog</title>
</head>

<body>

<div class="container pt-3">

    <h2 class="text-center pb-3">
        Dog
    </h2>


    <div class=col-sm-6>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label float-right">
                    Dog type
                </label>
            </div>

            <div class="col-sm-8">
                <select class="form-control" id="dog_type"></select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="col-form-label float-right">
                    Breed
                </label>
            </div>

            <div class="col-sm-8">
                <select class="form-control" id="breed"></select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-primary float-right" onclick="addImg();">Generate</button>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="text-center" id="img-div"></div>
    </div>
</div>

</div>
<script>

    function createImage(src) {
        const image = document.createElement("img");
        image.src = src;

        return image;
    }

    function createDiv(txt) {
        const div = document.createElement("div");
        div.innerText = txt;
        return div;
    }

    function addImg() {

        const dog = document.getElementById("dog_type").value;
        const imgDiv = document.getElementById("img-div");

        imgDiv.innerHTML = "";

        let string = `https://dog.ceo/api/breed/${dog}/images/random`

        axios.get(string).then(response => {
            console.log(response)
            const image = createImage(response.data.message);
            const txt = createDiv(response.data.message);

            imgDiv.append(image);
            imgDiv.append(txt);
        })
    }
</script>
</body>
</html>
